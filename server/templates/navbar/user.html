{% block content %}
	{% if request.user.is_authenticated %}
		{% if "dashboard" in request.path %}
			<a class="nav-link" href="{% url "pages:page" "home"%}">Home</a>
		{% else %}
			<a class="nav-link" href="{% url "dashboard:dashboard" "noise-orchestra-web" %}">My Dashboard</a>
		{% endif %}
		<a class="nav-link" href="{% url "logout" %}">Logout</a>
	{% else %}
		<a class="nav-link" href="{% url "login" %}">Login</a>
	{% endif %}
{% endblock %}
