{% block content %}
	{% if request.user.is_authenticated %}
		<span>Hello <span class="user-name">{{ request.user.username }}</span>!</span>
		{% if "dashboard" in request.path %}
			<a href="{% url "pages:page" "home"%}">Home</a>
		{% else %}
			<a href="{% url "dashboard:dashboard" "noise-orchestra-web" %}">My Dashboard</a>
		{% endif %}
		<a href="{% url "logout" %}">Logout</a>
	{% else %}
		<a href="{% url "login" %}">Log-in</a>
	{% endif %}
{% endblock %}
